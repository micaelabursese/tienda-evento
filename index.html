<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 20px;
            font-size: 16px;
        }

        .option-group label {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-group label .emoji {
            font-size: 22px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            background: #f5f5f5;
        }

        .total {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .file-input-wrapper {
            position: relative;
            margin-top: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #000;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .option-group {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELEG√ç CANTIDAD DE LA OPCI√ìN U OPCIONES QUE QUIERAS PEDIR.<br>EL VALOR ES DE 13K CADA UNA.<br>SER√ÅN ENTREGADAS EN EL EVENTO.</h1>
        
        <form id="pedidoForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required placeholder="Tu nombre">

            <div class="option-group">
                <label for="miami"><span class="emoji">üå¥</span></label>
                <input type="number" id="miami" min="0" value="0">
            </div>

            <div class="option-group">
                <label for="dj"><span class="emoji">üéß</span></label>
                <input type="number" id="dj" min="0" value="0">
            </div>

            <div class="option-group">
                <label for="pegasus"><span class="emoji">ü¶Ñ</span></label>
                <input type="number" id="pegasus" min="0" value="0">
            </div>

            <div class="total" id="total">Total: 0 ARS</div>

            <label>Alias donde transferir: <strong>lucas.medina.trap</strong></label>

            <label for="comprobante">Cargar comprobante</label>
            <div class="file-input-wrapper">
                <input type="file" id="comprobante" accept="image/*,.pdf" required>
            </div>

            <button type="submit" id="submitBtn">Enviar pedido</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        // IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEl0lxjc_A50iczV7ApVd5en_NCCRCqumKhxCRKsANgmSoGjc1QgvTijTamD6cFcM/exec';

        const miamiInput = document.getElementById('miami');
        const djInput = document.getElementById('dj');
        const pegasusInput = document.getElementById('pegasus');
        const totalDiv = document.getElementById('total');
        const form = document.getElementById('pedidoForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        const PRECIO_UNITARIO = 13000;

        function calcularTotal() {
            const miami = parseInt(miamiInput.value) || 0;
            const dj = parseInt(djInput.value) || 0;
            const pegasus = parseInt(pegasusInput.value) || 0;
            const total = (miami + dj + pegasus) * PRECIO_UNITARIO;
            totalDiv.textContent = `Total: ${total.toLocaleString('es-AR')} ARS`;
            return total;
        }

        miamiInput.addEventListener('input', calcularTotal);
        djInput.addEventListener('input', calcularTotal);
        pegasusInput.addEventListener('input', calcularTotal);

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const total = calcularTotal();
            if (total === 0) {
                showMessage('Por favor, seleccion√° al menos una opci√≥n', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const fileInput = document.getElementById('comprobante');
                let fileData = null;

                if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    fileData = await new Promise((resolve, reject) => {
                        reader.onload = (e) => {
                            resolve({
                                name: file.name,
                                mimeType: file.type,
                                data: e.target.result.split(',')[1]
                            });
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                }

                const data = {
                    nombre: document.getElementById('nombre').value,
                    miami: parseInt(miamiInput.value) || 0,
                    dj: parseInt(djInput.value) || 0,
                    pegasus: parseInt(pegasusInput.value) || 0,
                    total: total,
                    alias: 'lucas.medina.trap',
                    file: fileData
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('¬°Pedido enviado correctamente! Gracias.', 'success');
                    form.reset();
                    calcularTotal();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error al enviar el pedido. Por favor, intent√° de nuevo.', 'error');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar pedido';
            }
        });

        calcularTotal();
    </script>
</body>
</html>
